<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="/assets/css/style.css">
  <style>

  </style>
</head>

<body>



  <div class="container">

    <div class="card">
      <div class="flex-container">
        <div class="blue-board">
          <h5 class="blue-board-title">Your Result</h5>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="summary">
          <h5>Summary</h5>
          <div id="reaction">
            <div class="summaryCard">
              <div class="sumCardLeft">
                <img src="./assets/images/icon-reaction.svg" alt="">
                <span> &nbsp; Reaction</span>
              </div>
              <div class="sumCardRight">
                <span class="scored">80 &nbsp;</span>
                <span class="total">/ 100</span>
              </div>
            </div>
          </div>

          <div id="memory">
            <div class="summaryCard">
              <div class="sumCardLeft">
                <img src="./assets/images/icon-memory.svg" alt="">
                <span> &nbsp; Memory</span>
              </div>
              <div class="sumCardRight">
                <span class="scored">92 &nbsp;</span>
                <span class="total">/ 100</span>
              </div>
            </div>
          </div>

          <div id="verbal">
            <div class="summaryCard">
              <div class="sumCardLeft">
                <img src="./assets/images/icon-verbal.svg" alt="">
                <span> &nbsp; Verbal</span>
              </div>
              <div class="sumCardRight">
                <span class="scored">61 &nbsp;</span>
                <span class="total">/ 100</span>
              </div>
            </div>
          </div>

          <div id="visual">
            <div class="summaryCard">
              <div class="sumCardLeft">
                <img src="./assets/images/icon-visual.svg" alt="">
                <span> &nbsp; Visual</span>
              </div>
              <div class="sumCardRight">
                <span class="scored">72 &nbsp;</span>
                <span class="total">/ 100</span>
              </div>
            </div>
          </div>
          <button class="btn">Continue</button>
        </div>

      </div>
    </div>


  </div>

</body>

</html>
